name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: mihails-strasuns/setup-dlang@v0.5.0
      with:
        compiler: dmd-latest

    - name: Compile and run tests
      run: make check
